<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <style>
      html {
        background-color: black;
      }
      button {
        padding: 5px;
        width: 60px;
        height: 60px;
        margin: 8px;
        margin-left: 2px;
        margin-right: 2px;
        border-radius: 50px;
        border: none;
        color: white;
        font-weight: 400;
        font-size: 28px;
        background-color: rgb(55, 55, 55);
      }

      .op {
        background-color: orange;
      }

      .clear {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>
      <button
        onclick="calculation +='1';
    console.log(calculation)"
      >
        1
      </button>

      <button
        onclick="calculation +='2';
    console.log(calculation)"
      >
        2
      </button>
      <button
        onclick="calculation +='3';
    console.log(calculation)"
      >
        3
      </button>

      <button
        class="op"
        onclick="calculation +=' + ';
    console.log(calculation)"
      >
        +
      </button>
    </div>

    <div>
      <button
        onclick="calculation +='4';
      console.log(calculation)"
      >
        4
      </button>

      <button
        onclick="calculation +='5';
      console.log(calculation)"
      >
        5
      </button>
      <button
        onclick="calculation +='6';
      console.log(calculation)"
      >
        6
      </button>

      <button
        class="op"
        onclick="calculation +=' - ';
      console.log(calculation)"
      >
        -
      </button>
    </div>

    <div>
      <button
        onclick="calculation +='7';
      console.log(calculation)"
      >
        7
      </button>

      <button
        onclick="calculation +='8';
      console.log(calculation)"
      >
        8
      </button>
      <button
        onclick="calculation +='9';
      console.log(calculation)"
      >
        9
      </button>

      <button
        class="op"
        onclick="calculation +=' * ';
      console.log(calculation)"
      >
        *
      </button>
    </div>

    <div>
      <button
        onclick="calculation +='0';
      console.log(calculation)"
      >
        0
      </button>

      <button
        onclick="calculation +='.';
      console.log(calculation)"
      >
        .
      </button>
      <button
        onclick="calculation = eval(calculation);
        console.log(calculation)"
      >
        =
      </button>

      <button
        class="op"
        onclick="calculation +=' / ';
      console.log(calculation)"
      >
        /
      </button>
    </div>

    <div>
      <button
        class="clear"
        onclick="calculation = '';
        console.log(`cart cleared`);
        console.log(calculation)"
      >
        clear
      </button>
    </div>

    <script>
      let calculation = "";
    </script>
  </body>
</html>
