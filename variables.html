<html lang="en">

    <title>Variables</title>

  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      let result = calculation + 2;
      console.log(result);

      let message = "hello";
      console.log(message);

      variable1 = 5;
      console.log(variable1);

      const variable2 = 3;
      //

      var variable3 = 3;

      //5a 5b
      var name = "kavindu";

      //5c 5d 5e 5f 5g
      let bagel = 3;
      let coffee = 5;
      let soup = 9;
      let cost = 0;

      cost = coffee + 2 * bagel + soup;
      console.log(`Total cost of the order: ${cost}`);

      let tax = 0;
      tax = (cost / 100) * 10;
      cost = cost + tax;
      console.log(`Tax for the order: ${tax}`);
      console.log(`Total cost of the order after tax: ${cost}`);
    </script>
