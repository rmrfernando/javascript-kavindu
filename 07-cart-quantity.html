<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cart Quantity</title>
	</head>
	<body>
		<button onclick="updateCartQuantity('show')">Show quantity</button>

		<button onclick="updateCartQuantity('+1')">Add to Cart</button>

		<button onclick="updateCartQuantity('+2')">+2</button>

		<button onclick="updateCartQuantity('+3')">+3</button>

		<button onclick="updateCartQuantity('+4')">+4</button>

		<button onclick="updateCartQuantity('+5')">+5</button>

		<button onclick="updateCartQuantity('-1')">Remove from Cart</button>

		<button onclick="updateCartQuantity('-2')">-2</button>

		<button onclick="updateCartQuantity('-3')">-3</button>

		<button onclick="updateCartQuantity('reset')">Reset Cart</button>

		<script>
			let cartQuantity = 0;
			let num;

			function updateCartQuantity(input) {
				if (input === "show") {
					console.log(cartQuantity);
				} else if (input === "+1") {
					addItems(1);
				} else if (input === "+2") {
					addItems(2);
				} else if (input === "+3") {
					addItems(3);
				} else if (input === "+4") {
					addItems(4);
				} else if (input === "+5") {
					addItems(5);
				} else if (input === "-1") {
					removeItems(1);
				} else if (input === "-2") {
					removeItems(2);
				} else if (input === "-3") {
					removeItems(3);
				} else if (input === "reset") {
					cartQuantity = 0;
					console.log(`cart was reset`);
					console.log(`Cart Quantity: ${cartQuantity}`);
				}
			}

			function addItems(num) {
				if (cartQuantity <= 10 - num) {
					cartQuantity += num;
					console.log(`Cart Quantity: ${cartQuantity}`);
				} else if (cartQuantity == 10) {
					alert("Cart is full");
				} else {
					console.log(`Available cart space: ${10 - cartQuantity}`);
				}
			}

			function removeItems(negative) {
				if (cartQuantity == 0) {
					alert("cart is empty");
				} else if (cartQuantity < negative) {
					console.log(`Items left in the cart: ${cartQuantity}`);
				} else {
					cartQuantity -= negative;
					console.log(`Cart Quantity: ${cartQuantity}`);
				}
			}
		</script>
	</body>
</html>
