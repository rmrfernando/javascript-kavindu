<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock paper scissors</title>
	</head>
	<body>
		<div style="margin-bottom: 15px;">Rock Paper Scissors</div>
		<button onclick="playGame('rock')">Rock</button>

		<button onclick="playGame('paper')">Paper</button>

		<button onclick="playGame('scissors')">Scissors</button>

        <div class="js-result" style="margin-top: 15px;"></div>
        <div class="js-moves" style="margin-top: 15px;"></div>
        <div class="js-score" style="margin-top: 15px;"></div>

        <button onclick="resetGame()" style="margin-top: 15px;">Reset Game</button>
		
        <script>
			//defualt value after ||
			let score = JSON.parse(localStorage.getItem("score")) || {
				wins: 0,
				losses: 0,
				ties: 0,
			};

            updateScoreElement();

			//score === null
			// if (!score) {
			// 	score = {
			// 		wins: 0,
			// 		losses: 0,
			// 		ties: 0,
			// 	};
			// }

			function resetGame() {
				let reset = prompt(`Reset Game scores ? type yes to reset `);

				if (reset == "yes") {
					score.losses = 0;
					score.ties = 0;
					score.wins = 0;

					localStorage.removeItem("score");
                    updateScoreElement();
					alert(`Game is reset`);
				}
			}

			function playGame(playerMove) {
				const computerMove = pickComputerMove();
				let result = "";

                function updateResultElement(){
                    document.querySelector('.js-result').innerHTML = 
                    `result: ${result}`;
                }

                function updateMoveElement(){
                    document.querySelector('.js-moves').innerHTML =
                     `You picked ${playerMove}. Computer picked ${computerMove}`;
                }

				if (playerMove === "scissors") {
					if (computerMove === "rock") {
						result = "You loose";
						score.losses++;
					} else if (computerMove === "paper") {
						result = "You won";
						score.wins++;
					} else if (computerMove === "scissors") {
						result = "Tie ";
						score.ties++;
					}
                    
					alert(
						`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                        Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`
					);
                    updateResultElement();
                    updateMoveElement();
                    updateScoreElement();

				} else if (playerMove === "paper") {
					if (computerMove === "rock") {
						result = "You win";
						score.wins++;
					} else if (computerMove === "paper") {
						result = "Tie";
						score.ties++;
					} else if (computerMove === "scissors") {
						result = "You lose";
						score.losses++;
					}
					alert(
                        `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                        Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`
                        );
                    updateResultElement();
                    updateMoveElement();
                    updateScoreElement();

				} else {
					if (computerMove === "rock") {
						result = "Tie";
						score.ties++;
					} else if (computerMove === "paper") {
						result = "You lose";
						score.losses++;
					} else if (computerMove === "scissors") {
						result = "You won";
						score.wins++;
					}


					localStorage.setItem("score", JSON.stringify(score));

                    
					alert(
                        `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
                        Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`
                        );
                    updateResultElement();
                    updateMoveElement();
                    updateScoreElement();
				}
			}

			function pickComputerMove() {
				const randomNumber = Math.random();
				let computerMove = "";

				if (randomNumber >= 0 && randomNumber < 1 / 3) {
					computerMove = "rock";
				} else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
					computerMove = "paper";
				} else if (randomNumber >= 2 / 3 && randomNumber < 1) {
					computerMove = "scissors";
				}

				return computerMove;
			}

            function updateScoreElement(){
                document.querySelector('.js-score').innerHTML = 
                    `Wins: ${score.wins}  Losses: ${score.losses}  Ties: ${score.ties}`;
            }

            
		</script>
	</body>
</html>
